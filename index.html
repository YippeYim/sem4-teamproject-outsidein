<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outside-In</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body * {
            border: 1px solid red;
        }
    </style>
</head>
<body>
<nav>
    <h1>Outside-In</h1>
    <div class="menu-icon">
        <img src="https://img.icons8.com/material-outlined/24/000000/menu--v1.png" alt="Menu Icon">
    </div>
    <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

<div class="container-noti">
    <p class="text-noti">note</p>
</div>

<div class="container-calendar">
    <div class="calender"></div>
    <div class="calendar-respond"></div>
</div>

<div class="container-button-shortcut">
    <button class="button-shortcut" id="btn-shortcut1">
        <img src="">
    </button>
    <button class="button-shortcut" id="btn-shortcut2">
        <img src="">
    </button>
    <button class="button-shortcut" id="btn-shortcut3">
        <img src="">
    </button>
</div>

<div class="swipe-box" id="swipeBox">
    <img src="https://img.icons8.com/material-outlined/24/000000/up.png" alt="Up Icon">
    <p class="date-selected">18/11/04</p>
</div>

<div class="page-note" id="pageNote">
    <!-- maybe make it display on top after swipe up -->
    <div class="container-button-shortcut">
        <button class="button-shortcut" id="btn-shortcut4">
            <img src="">
        </button>
        <button class="button-shortcut" id="btn-shortcut5">
            <img src="">
        </button>
        <button class="button-shortcut" id="btn-shortcut6">
            <img src="">
        </button>
    </div>
    
    <div class="container-note">
        <img src="https://img.icons8.com/material-outlined/24/000000/down.png" alt="Down Icon">
        <p class="date-selected">18/11/04</p>
        <div class="note-area" id="noteArea"></div>
        
        <div class="container-emotion">
            <button class="button-shortcut" id="btn-shortcut7">
                <img src="https://img.icons8.com/material-outlined/24/000000/happy.png" alt="Smile Icon">
            </button>
            <p class="text-emotion-ask" id="textEmotionAsk" >How are you feeling?</p>
            <ul class="container-button-shortcut">
                <li><button><img src="https://img.icons8.com/material-outlined/24/000000/home.png" alt="Home Icon"></button></li>
                <li><button><img src="https://img.icons8.com/material-outlined/24/000000/about.png" alt="About Icon"></button></li>
                <li><button><img src="https://img.icons8.com/material-outlined/24/000000/services.png" alt="Services Icon"></button></li>
                <li><button><img src="https://img.icons8.com/material-outlined/24/000000/contact.png" alt="Contact Icon"></button></li>
            </ul>
        </div>
    </div>
</div>


</body>
<script src="app.js" defer></script>
</html>
