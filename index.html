<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outside-In</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body * {
            border: 1px solid red;
        }
        html, body {
            overflow: hidden;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script> 
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">

</head>

<body>
    <nav>
        <h1>Outside-In</h1>
        <div class="menu-icon" id="menuToggle">
            <img src="https://img.icons8.com/material-outlined/24/000000/menu--v1.png" alt="Menu Icon">
        </div>
    </nav>
    
    <!-- Sidebar Menu -->
    <div class="sidebar" id="sidebarMenu">
        <button class="close-btn" id="closeSidebar"><img src="https://img.icons8.com/material-outlined/24/000000/menu--v1.png" alt="Menu Icon"></button>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    

<div class="container-noti">
    <p class="text-noti">note</p>
</div>

<div class="container-calendar">
    <div class="calendar"></div>
    <div class="calendar-respond"></div>
</div>

<div class="container-button-shortcut">
    <button class="button-shortcut" id="btn-shortcut1">
        <img src="">
    </button>
    <button class="button-shortcut" id="btn-shortcut2">
        <img src="">
    </button>
    <button class="button-shortcut" id="btn-shortcut3">
        <img src="">
    </button>
</div>

<div class="swipe-box" id="swipeBox">
    <img class="arrow-up" src="https://cdn.jsdelivr.net/npm/twemoji@11.3.0/2/svg/1f53a.svg" alt="Up Icon">
    <div class="date-container">
        <p class="date-selected">18 / 11 / 04</p>
    </div>
</div>

<!-- Page 2 -->
<div class="page-note" id="pageNote">
    <!-- maybe make it display on top after swipe up -->
    <div class="container-button-shortcut-notepage">
        <button class="button-shortcut-notepage" id="btn-shortcut4">
            <img src="">
        </button>
        <button class="button-shortcut-notepage" id="btn-shortcut5">
            <img src="">
        </button>
        <button class="button-shortcut-notepage" id="btn-shortcut6">
            <img src="">
        </button>
    </div>
    
    <div class="container-note">
        <img class="arrow-down" src="https://cdn.jsdelivr.net/npm/twemoji@11.3.0/2/svg/1f53b.svg" alt="Down Icon">
        <div class="date-container">
            <p class="date-selected-notepage" id="dateSelected">18 / 11 / 04</p>
            <input type="date" id="datePicker" style="display: none;">
        </div> 

    <div class="note-area" id="pagenote" contenteditable="true"><img src=""></div>

  
   
        
        <div class="container-emotion">
            <p class="text-emotion-ask" id="textEmotionAsk" >How are you feeling ?</p>
            <ul class="container-button-emotion">
                <li><button class="button-shortcut-emotion" id="btn-shortcut7"><img src="https://cdn.jsdelivr.net/npm/twemoji@11.3.0/2/svg/1f914.svg" alt="Smile Icon"></button></li>
                <li><button class="button-shortcut-emotion" id="btn-shortcut8"><img src="https://cdn.jsdelivr.net/npm/twemoji@11.3.0/2/svg/1f625.svg" alt="Home Icon"></button></li>
                <li><button class="button-shortcut-emotion" id="btn-shortcut9"><img src="https://cdn.jsdelivr.net/npm/twemoji@11.3.0/2/svg/1f970.svg" alt="About Icon"></button></li>
                <li><button class="button-shortcut-emotion" id="btn-shortcut10"><img src="https://cdn.jsdelivr.net/npm/twemoji@11.3.0/2/svg/1f92c.svg" alt="Contact Icon"></button></li>
                <li><button class="button-shortcut-emotion" id="btn-shortcut11"><img src="https://cdn.jsdelivr.net/npm/twemoji@11.3.0/2/svg/1f922.svg" alt="Contact Icon"></button></li>
            </ul>
        </div>
    </div>
</div>

</body>

<script src="app.js" defer></script>
<script src="calendar.js" defer></script>
<script src="swipe.js" defer></script>
<script src="noti.js" defer></script>
</html>
