<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffecec;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 90%;
            max-width: 350px;
            background: #fff;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .note {
            background: #cce5ff;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
            border: none;
            width: 100%;
        }
        .note:active {
            transform: scale(0.95);
        }
        .calendar {
            text-align: center;
            margin-top: 10px;
        }
        .calendar table {
            width: 100%;
            border-collapse: collapse;
        }
        .calendar th, .calendar td {
            padding: 5px;
            text-align: center;
        }
        .calendar td.highlight {
            background-color: #ffcccb;
            border-radius: 5px;
        }
        .icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        .icon-button {
            font-size: 5rem;
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
        }
        .icon-button:active {
            transform: scale(0.9);
        }
        .date-display {
            background: #f8e6c0;
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            border: none;
            width: 100%;
            display: block;
        }
        .date-display:active {
            transform: scale(0.95);
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let today = new Date().getDate();
            let cells = document.querySelectorAll(".calendar td");
            cells.forEach(cell => {
                if (cell.innerText == today) {
                    cell.classList.add("highlight");
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Outside-In</h2>
            <div>‚ò∞</div>
        </div>
        <button class="note">Note!</button>
        <div class="calendar">
            <table>
                <tr>
                    <th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th>
                </tr>
                <tr>
                    <td></td><td></td><td></td><td>1</td><td>2</td><td>3</td><td>4</td>
                </tr>
                <tr>
                    <td>5</td><td>6</td><td>7</td><td>8</td><td>9</td><td>10</td><td>11</td>
                </tr>
                <tr>
                    <td>12</td><td>13</td><td>14</td><td>15</td><td>16</td><td>17</td><td>18</td>
                </tr>
            </table>
        </div>
        <div class="icons">
            <button class="icon-button">üìù</button>
            <button class="icon-button">üìÖ</button>
            <button class="icon-button">üìñ</button>
        </div>
        <button class="date-display">18/11/04</button>
    </div>
</body>
</html>
